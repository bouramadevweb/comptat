[pytest]
# Configuration pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par d√©faut
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database)
    slow: Slow tests
    validators: Tests for validators
    services: Tests for services
    dao: Tests for DAOs
    lettrage: Tests for lettrage functionality

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
